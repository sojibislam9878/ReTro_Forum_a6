<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <!-- * tailwindcss and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- *mulish font -->

            <div class="flex items-center gap-6">

                    <span class="material-symbols-outlined bg-gray-100 p-3 rounded-full border-2 border-gray-300 hover:cursor-pointer">
                        home
                        </span>
                    <span class="material-symbols-outlined bg-gray-100 p-3 rounded-full border-2 border-gray-300 hover:cursor-pointer"">
                        edit
                        </span>
                    <span class="material-symbols-outlined bg-gray-100 p-3 rounded-full border-2 border-gray-300 hover:cursor-pointer">
                         person_add
                        </span>
                    <span class="material-symbols-outlined bg-gray-100 p-3 rounded-full border-2 border-gray-300 hover:cursor-pointer">
                        flag
                        </span>
                </div>
                <div>
                    <button class="btn bg-[#797DFC] text-white text-xl rounded-full px-8">Sign in</button>
                </div>
            </div>

        <div class="bg-[#12132D] bg-[url(assets/images/bgbanner.png)] bg-no-repeat bg-cover bg-bottom text-white rounded-3xl md:p-24 p-4 lg:flex justify-between mt-12">

                <h1 class="md:text-5xl text-3xl font-extrabold md:mb-5 text-center md:text-left">Wellcome to the</h1>

            </div>
            <p class="text-xl font-medium opacity-85 md:w-1/2 mb-8">Share your favorite opinion and win and wp forum coffee mug!</p>
            <div class="relative">
                <!-- input -->
                <input type="text" placeholder="Search here anything" class="font-medium md:p-5 p-4 rounded-xl md:rounded-full md:w-[20rem] mb-2 md:mb-0">
                <button class="btn md:absolute bg-[#797DFC] border-0 text-white text-xl font-bold left-[220px]  bottom-2 md:rounded-full">Search</button>
            </div>
            </div>
            <!-- right side -->
            <div class="bg-white text-black p-12 rounded-xl mt-9 lg:mt-0">
                <div class="flex justify-between gap-10 text-2xl font-medium pb-6">
                    <p>Registered Users</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between gap-10 text-2xl font-medium pb-6">
                    <p>Forum</p>
                    <p>05</p>
                </div>
                <div class="flex justify-between gap-10 text-2xl font-medium pb-6">
                    <p>Topics</p>

                </div>
                <div class="flex justify-between gap-10 text-2xl font-medium">
                    <p>Replies</p>
                    <p>01</p>
                </div>
            </div>
